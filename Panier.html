<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>MON PANIER</h1>
    <div class="small-container card-page">
        <table>
            <tr>
                <th>Description</th>
                <th>Quantité</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="card-info">
                        <img src="Images/Capture0.PNG">
                        <div>
                            <p>Chemise westhern essential</p>
                            <small> Prix: 50€</small>
                            <br>
                            <a href="">Retirer</a>
                        </div>   
                    </div>   
                </td>
                <td> <Input type="number" value="1"></td>
                <td> 50 €</td>
            </tr>
            <tr>
                <td>
                    <div class="card-info">
                        <img src="Images/lili.jpg">
                        <div>
                            <p>Robe de luxe</p>
                            <small> Prix: 75,99€</small>
                            <br>
                            <a href="">Retirer</a>
                        </div>   
                    </div>   
                </td>
                <td> <Input type="number" value="1"></td>
                <td> 75,99 €</td>
            </tr>
            <tr>
                <td>
                    <div class="card-info">
                        <img src="images/lolo.jpg">
                        <div>
                            <p>Sac à main velour</p>
                            <small> Prix: 25€</small>
                            <br>
                            <a href="">Retirer</a>
                        </div>   
                    </div>   
                </td>
                <td> <Input type="number" value="1"></td>
                <td> 25 €</td>
            </tr>
        </table>
    </div>
    <div class="total-price">
        <table>
            <tr>
                <td>Subtotal</td>
                <td>150,99€</td>
            </tr>
            <tr>
                <td>Tax</td>
                <td>10€</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>160,99€</td>
            </tr>
            <tr>
                <td><button type="submit" style="width: 300px;" style="padding: 50px;">PAIEMENT</button></td>
            </tr>
        </table>
        <div class="carte">
            <!--<p>Nous acceptons : </p><br>-->
            <img src="images/paypal.jpg" alt="Paiement Paypal">
            <img src="images/Capture3.PNG" alt="Paiement Visa">
            <img src="images/Capture2.PNG" alt="Paiement Master Card">
        </div>
    </div>

</body>
</html>
